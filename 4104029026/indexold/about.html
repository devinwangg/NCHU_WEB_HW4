    <h2 align="center">about</h2>
    <h3>
      我寫的是關於遊戲的資料，內容包括地圖、傷害、道具、攻略.......等，為什麼會想用這個主題呢?因為在玩遊戲的時候常常需要查資料，
      有時是道具掉落，有時是任務攻略，也許網路上都有完整的資料了，然而這些資料並不會全部都只在同一個網頁裡，於是我決定把我需要的
      資料全都集中在同一個網頁裡，這樣便能以較快的速度找到資料。然而如果只是把全部資料放進網頁，會造成網頁過於冗長，效率反而降低
      ，因此使用這次的動畫效果能把大部份資料都隱藏起來，只需顯示標題，這樣便能使網頁變得較簡潔，也更方便查詢。
    </h3>
